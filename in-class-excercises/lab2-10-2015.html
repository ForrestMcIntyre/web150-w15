<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title> The &lt;main&gt; event</title>
  </head>
  <body>
    <button id=one data-margin="20">One</button>
    <button id=two data-margin="40">Two</button>
    <button id=three>Three</button>


    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>

var buttons = $("button");
buttons.css("background", "papayawhip");

var palette = {
  one: "red",
  two: "green",
  three: "blue"
};

var clickedButton = function(e){
  console.log(this); //<-- this is a raw HTML element
  var $this = $(this);
  var id = $this.attr("id");
  var margin = $this.attr("data-margin") || 0;
  // if (!margin){
  //   margin = 0;
  // }
  var color = palette[id];

  $this.css("background", color);
  $this.css("margin-top", margin + "px");
  //$this.fadeOut(5000);
  $this.siblings().css("background", "").css("margin-top", "");
};

buttons.on("click", clickedButton);

var logEvent = function(e){
  console.log(e);
};

buttons.on("mouseenter mouseleave mousemove keydown", logEvent);

    </script>
  </body>
</html>
