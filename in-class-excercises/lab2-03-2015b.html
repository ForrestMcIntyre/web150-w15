<!doctype html>
<html>
<head>
  <title>Extra jQuery!</title>
  <meta charset="utf8">
  <style>
.menu li{
  color: lightsalmon;
  background: lightseagreen;'
  opacity: 1;
  transition: opacity 10s, color 10s, background 10s;
}

.menu li.fade {
  //opacity:0;
  color: salmon;
  background:seagreen;
}
  </style>
</head>
<body>

  <div class="container">
    <nav class="menu">
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Projects</li>
        <li>Contact</li>
        <li>Blog</li>
      </ul>
    </nav>
    <main>
      Text goes here.
    </main>
  </div>

  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script>
var menuItems = $(".menu li");
console.log(menuItems.html());

menuItems = menuItems.filter(":odd");

menuItems.css("color", "red");

var menu = $(".menu");
// menu.fadeOut(10 * 1000);
menu.find("li:last").addClass("fade");

menu.css("transform-origin", "top left");
menu.css("transform", "perspective(1000px) rotateY(30deg)");
  </script>
</body>
</html>
