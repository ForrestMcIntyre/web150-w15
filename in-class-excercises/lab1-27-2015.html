  <body>
    Our last week in the console...

    <script>
var neko = {
  weight: 18,
  legs: 4,
  hungry: true,
  color: "black and orange"
};

//feed the cat
neko.hungry = false;

//oh noes!
neko.sick = true;

//cured
delete neko.sick;

var wallace = {};
wallace.breed = "mutt";
wallace.neurotic = true;
wallace.name = "Wallace Wilburn";
wallace.weight = 62;
wallace.daycare = true;

var prop = "weight"; //prompt("Waht do you want to know about my dog?");
console.log(prop);
console.log(wallace[prop]);

console.log(wallace["weight"]); //NO! wallace.weight instead.

for (var property in neko) {
  console.log(property);
  console.log(neko[property]);
}

var groceryList = {
  produce: {
    fruit: ["apples", "oranges"],
    vegetables: ["potatoes", "fennel"]
  },
  meat: ["chicken"],
  iceCream: ["chunky monkey"]
};

//console.log(groceryList.produce.fruit);

var quakes = [];
for (var i = 0; i < type.length; i++){
  quakes.push({
    magnitude: magnitude[i],
    depth: depth[i],
    type: type[i]
  });
}

console.log(quakes);

var biggest = quakes[0];
for (var i = 0; i < quakes.length; i++){
  var quake = quakes[i];
  if (quake.magnitude > biggest.magnitude){
    biggest = quake;
  }
}
console.log("Biggest quake:", biggest.magnitude);
console.log("Quake depth was:", biggest.depth);
console.log("Quake type:", biggest.type);

var obj = {
  "this is a ket with spaces and dots.": true
};
obj["1direction"] = false;

var facebookMeta = {
  "og:title": "This is my sharing title",
  "og:site_name": "example.com"
};

console.log(facebookMeta["og:title"]);

    </script>
