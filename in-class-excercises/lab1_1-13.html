<!doctype html>
<html>
  <head>
    <meta charset="utf8">
    <title>If and When</title>
  </head>
  <body>
    This is a page about conditionals.
    <script>
var x = "false";
if (x == "true"){
  console.log("Condition successful");
} else {
  console.log("Condition failed");
}

/*
if wallet < .75
go to store
else if wallet < 1.75
buy can
else buy bottle
*/

var cash = 2.00;
if (cash < 0.75) {
  console.log("Go to the store");
} else if (cash < 1.75) {
  console.log("Buy a can of soda.");
} else {
  console.log("Buy a bottle of soda.");
}

// switch / case - useful for discrete, categorical choice

var cat = prompt("What kind of cat do you want?"); // http://tica.org/cat-breeds/item/254 or http://www1.fifeweb.org/dnld/std/RAG.pdf - IT IS REAL @Thomas Wilburn!
cat = cat.toLowerCase();
switch(cat) {
  case "tabby":
    console.log("Red delicious of cats");
    break;

  case "tortoiseshell":
    console.log("The best of cats - almost always female");
    break;

  case "ragdoll":
    console.log("The ragdoll is NOT a lie!");
    break;

  default:
    console.log("I don't know about your cat");
}
    </script>
  </body>
</html>
