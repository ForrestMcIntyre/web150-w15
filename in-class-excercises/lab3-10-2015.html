<!doctype html>
<html>
  <head>
    <title>Functional Style</title>
  </head>
  <body>
    <ul>
      <li> Tag
      <li> Princess
      <li> Sadie
      <li> Cookies
      <li> Cream
    </ul>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
var numbers =[1,2,3,4,5];
var loop = function(a, fn){
  for(var i = 0; i < a.length; i++){
    var item = a[i];
    fn(item);
  }
};

var log = function(value){
  console.log(value);
};

loop(numbers, log);
loop(["a","b","c"], log);

var doubled = [];
loop(numbers, function(item){
  doubled.push(item * 2);
});


numbers.forEach(function(item){
  doubled.push(item * 2);
});
log(doubled);


var tripled = numbers.map(function(val){
  return val*3;
});
// var tripled = numbers.map(x => x * 3);
log(tripled);

var odd = numbers.filter(function(item){
  return item % 2;
});
console.log(odd);

var menu = [{
  name:"Cheezburger",
  price:2.99
}, {
  name:"Apple Pie",
  price:.99
}, {
  name: "Fries",
  price:7.99
}];

menu.sort(function(a, b){
  // return -1 if a comes first
  // reburn 1 if b comes first
  // return 0 if they are the same
  if (a.name < b.name) return -1;
  if (b.name < a.name) return 1;
  return 0;
});

log(menu);

var pets = $("li");

pets.each(function(i, pet){
  $pet = $(pet);
  var text = $pet.html();
  if (text[1] == "C"){
    $pet.css("color", "blue");
  } else if (text[1] == "S"){
    $pet.css("color", "red");
  }
});
    </script>
