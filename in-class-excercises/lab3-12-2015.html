<!doctype html>
<html>
  <head>
    <title>Class in Session</title>
  </head>
  <body>

    <button>HELLO</button>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
var Mario = function(number){
  this.color = "red";
  this.number = number;
};

Mario.prototype = {
  jump:function(){
    console.log("boing");
  }
};

var SuperMario = function(){
  this.big = true;
  Mario.call(this, 1)
};

SuperMario.prototype = Object.create(Mario.prototype);

SuperMario.prototype.duck = function(){
  console.log("duck!");
}

var player = new SuperMario(1);

//console.log(player);

var SocialButton = function(button){
  var self = this;
  button.on("click", function(){
    self.share();
  });
};

SocialButton.prototype = {
  shareMessage: "",
  share:function() {
    console.log(this.shareMessage);
  }
};

var social = new SocialButton($("button"));
social.shareMessage ="Look at this page!";

    </script>
  </body>
</html>
