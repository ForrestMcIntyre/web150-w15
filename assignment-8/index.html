<!doctype html>
<html>
<head>
	<title>Assignment 8 </title>
	<meta charset="utf8">
	<style>
	.hidden{
		display:none;
	}
	.visible{
		display:block;
	}
	.warning-vowels{
		color:red;
	}
	</style>
</head>
<body>
	<div><input class="vowels"></div>
	<div class="warning-vowels warning hidden">
		<small>Only vowels are allowed in this textbox</small>
	</div>

	<div><input class="ing"></div>

	<div>
		<input class="numbers">
		<input class="submit" type="submit">
	</div>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script>
$(".vowels").on("change",function(){
	var $this = $(this);
	var value = $this.val();
	var regex = /^[aeiou]+$/;
	var valid = regex.test(value);
	if(valid){
		$(".warning-vowels").addClass("hidden");
		$(".warning-vowels").removeClass("visible");
	} else {
		$(".warning-vowels").addClass("visible");
		$(".warning-vowels").removeClass("hidden");
	}
});

$(".ing").on("change", function(){
	var $this = $(this);
	var regex = /ing$/;
	var value = $this.val();
	var valid = regex.test(value);
	if (!valid){
		$this.css("outline", "1px solid orange");
	} else {
		$this.css("outline", "");
	}
});

$(".numbers").on("change", function(){
	var $this = $(this);
	var regex = /^-?\d+[.,]?\d*(,\d{3})?$/;
	var value = $this.val();
	var valid = regex.test(value);
	if(!valid){
		console.log("Submit Disabled");
		$(".submit").attr("disabled", true);
	} else {
		console.log("Sumbit Enabled");
		$(".submit").attr("disabled", false);
	}
});
	</script>
</body>
</html>
